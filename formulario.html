<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Notas</title>
</head>
<body>
    <h1>Cadastro de Notas do Aluno</h1>
    <form action="resultado.php" method="POST">
        <label for="nome">Nome do aluno:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="matricula">Matrícula:</label><br>
        <input type="text" id="matricula" name="matricula" required><br><br>

        <label for="nota1">Nota 1:</label><br>
        <input type="number" id="nota1" name="nota1" step="0.1" required><br><br>

        <label for="nota2">Nota 2:</label><br>
        <input type="number" id="nota2" name="nota2" step="0.1" required><br><br>

        <input type="submit" value="Calcular Média">
    </form>
</body>
</html>
